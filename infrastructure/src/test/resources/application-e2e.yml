# DataSource Config
server:
  port: 0

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/admin_videos
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  # RabbitMQ Config
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # JPA Config
  jpa:
    hibernate:
      ddl-auto: update

# Keycloak Config
keycloak:
  auth-server-url: http://localhost:8080/auth
  realm: master
  resource: admin-videos