# O nome para o workflows CI Pipeline
name: CI Pipeline

# Na instrução on abaixo vai nos dizer através de qual gatilho esse ficheiro de workflows vai ser executado
on:
  push:
#    branches:
#      - 'feature/**'
#      - 'bugfix/**'
  # Habilita o gatilho manual através da interface do Github Actions
  workflow_dispatch:

jobs:
  # Job para a execução dos testes
  tests:
    name: Tests runner
    runs-on: ubuntu-latest
    # Configuração de passos do nosso job
    steps:
      # 1. Check-out do código fonte
      - uses: actions/checkout@v3
      # 2. Configurar a JDK na máquina
      - name: Set up JDK@21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      # 3. Executar os testes da aplicação
      - name: Run application tests
#        run: gradle test  # Comando para executar os testes no windows
        run: ./gradlew test  # Comando para executar os testes no mac e linux